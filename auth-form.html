<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>miCommunity | Log In or Sign Up</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="auth-container">
        <div class="auth-form reveal active">
            <h2>Authentication</h2>

            <div class="social-login">
                <p>continue with</p>
                <a href="/api/auth/google" class="google-btn social-login-btn"><i class="fab fa-google"></i> Google</a>
                
                <button type="button" class="apple-btn social-login-btn"><i class="fab fa-apple"></i> Apple</button>
                <button type="button" class="microsoft-btn social-login-btn"><i class="fab fa-microsoft"></i> Microsoft</button>
                <button type="button" class="facebook-btn social-login-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
